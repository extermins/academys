<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}"
      layout:fragment="content">
<body>

<main class="p-12">
    <form th:action="@{/admin/video/create}" id="form" method="post">
        <div class="md:flex md:items-center md:justify-between mb-5">
            <div class="min-w-0 flex-1">
                <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight dark:text-white">
                    동영상 등록</h2>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <button type="button" th:onclick="|location.href='@{/admin/video}'|"
                        class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20">
                    취소
                </button>
                <button type="submit"
                        class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-400">
                    등록
                </button>
            </div>
        </div>

        <!--구분선 밑에 입력폼 올거임-->

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
            <div class="sm:col-span-full">
                <div class="mt-2">
                    <label for="video-upload" class="block text-sm/6 font-medium text-gray-900 dark:text-white">동영상</label>

                    <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600 dark:bg-white/5 dark:outline-white/10 dark:focus-within:outline-indigo-500">
                        <input type="text" placeholder="제목" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 dark:bg-transparent dark:text-white dark:placeholder:text-gray-500" />
                    </div>
                </div>
            </div>

            <div class="col-span-full">
                <label for="video-upload" class="block text-sm/6 font-medium text-gray-900 dark:text-white">동영상</label>

                <div class="mt-2">
                    <textarea id="about" placeholder="영상 소개문을 입력해주세요" name="about" rows="3" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"></textarea>
                </div>
            </div>

            <div class="col-span-3">
                <label for="cover-photo" class="block text-sm/6 font-medium text-gray-900 dark:text-white">썸네일</label>
                <div class="mt-2 flex justify-center items-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 h-70 dark:border-white/25">
                    <div class="text-center">
                        <svg viewBox="0 0 24 24" fill="currentColor" data-slot="icon" aria-hidden="true" class="mx-auto size-12 text-gray-300 dark:text-gray-600">
                            <path d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" fill-rule="evenodd" />
                        </svg>
                        <div class="mt-4 flex text-sm/6 text-gray-600 dark:text-gray-400">
                            <label for="file-upload" class="relative cursor-pointer rounded-md bg-transparent font-semibold text-indigo-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:focus-within:outline-indigo-500 dark:hover:text-indigo-300">
                                <span>사진 업로드</span>
                                <input id="file-upload" type="file" name="file-upload" class="sr-only" />
                            </label>
                            <p class="pl-1">또는 드래그 앤 드롭</p>
                        </div>
                        <p class="text-xs/5 text-gray-600 dark:text-gray-400">PNG, JPG, GIF 최대 10MB</p>
                    </div>
                </div>
            </div>

            <div class="col-span-3">
                <label for="video-upload" class="block text-sm/6 font-medium text-gray-900 dark:text-white">동영상</label>
                <div class=" flex justify-center items-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 h-70 dark:border-white/25">
                    <div class="text-center">
                        <svg viewBox="0 0 24 24" fill="currentColor" data-slot="icon" aria-hidden="true" class="mx-auto size-12 text-gray-300 dark:text-gray-600">
                            <path d="M4.5 4.5a3 3 0 0 0-3 3v9a3 3 0 0 0 3 3h8.25a3 3 0 0 0 3-3v-9a3 3 0 0 0-3-3H4.5ZM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06Z" />
                        </svg>
                        <div class="mt-4 flex text-sm/6 text-gray-600 dark:text-gray-400">
                            <label for="video-upload" class="relative cursor-pointer rounded-md bg-transparent font-semibold text-indigo-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:focus-within:outline-indigo-500 dark:hover:text-indigo-300">
                                <span>동영상 업로드</span>
                                <input id="video-upload" type="file" name="video-upload" accept="video/*" class="sr-only" />
                            </label>
                            <p class="pl-1">또는 드래그 앤 드롭</p>
                        </div>
                        <p class="text-xs/5 text-gray-600 dark:text-gray-400">MP4, WebM, AVI 최대 500MB</p>
                    </div>
                </div>
            </div>

            <div class="sm:col-span-1">
                <div class="mt-2">
                    <label for="video-upload" class="block text-sm/6 font-medium text-gray-900 dark:text-white">동영상</label>

                    <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600 dark:bg-white/5 dark:outline-white/10 dark:focus-within:outline-indigo-500">
                        <input type="text" placeholder="초" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 dark:bg-transparent dark:text-white dark:placeholder:text-gray-500" />
                    </div>
                </div>
            </div>

        </div>

    </form>
</main>
</body>
</html>
