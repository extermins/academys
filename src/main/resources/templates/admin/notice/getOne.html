<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}"
      layout:fragment="content">
<body>


<main class="p-12">
    <div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow-sm dark:divide-white/10 dark:bg-gray-800/50 dark:shadow-none dark:outline dark:-outline-offset-1 dark:outline-white/10">
        <div class="px-4 py-5 sm:px-6">
            <div class="md:flex md:items-center md:justify-between">
                <div class="min-w-0 flex-1">
                    <label for="title" class="block text-sm/6 font-medium text-gray-900 dark:text-white">제목</label>
                    <h2 id="title" th:text="${notice.title}"
                        class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight dark:text-white">
                        Back End Developer</h2>
                </div>
                <div class="mt-4 flex md:mt-0 md:ml-4">
                    <button type="button" th:onclick="|location.href='@{/admin/notice/edit(uuid=${notice.uuid})}'|"
                            class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20">
                        <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                             class="mr-1.5 -ml-0.5 size-5 text-gray-400 dark:text-white">
                            <path d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z"/>
                        </svg>
                        수정
                    </button>
                    <form th:action="@{/admin/notice/delete/{uuid}(uuid=${notice.uuid})}" method="post"
                          style="display:inline;">

                        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')"
                                class="inline-flex items-center rounded-md bg-white ml-3 px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                 class="mr-1.5 -ml-0.5 size-5 text-gray-400 dark:text-white">
                                <path fill-rule="evenodd"
                                      d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                                      clip-rule="evenodd"/>
                            </svg>
                            삭제
                        </button>
                    </form>
                    <button type="button" th:onclick="|location.href='@{/admin/notice}'|"
                            class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-400">
                        목록
                    </button>

                </div>
            </div>

        </div>
        <div class="px-4 py-5 sm:p-6">
            <div id="viewer"></div>
        </div>
    </div>


</main>
<script src="https://uicdn.toast.com/editor/3.0.2/toastui-editor-all.min.js"></script>
<script>
    const a = `[[${notice.content}]]`;

    const viewer = new toastui.Editor.factory({
        el: document.getElementById('viewer'),
        viewer: true,
        initialValue: a
    });
</script>

</body>
</html>
